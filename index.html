<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <title>Export eigen data test vanuit Geoloket</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <style>
      html,
      body {
        margin: 0px;
        font-size: 14px;
        font-family: Roboto, "Helvetica Neue", sans-serif;
        height: 100%;
      }
      awv-kaart-element {
        height: 100%;
      }
    </style>
    <script type="module" src="ng-kaart-webcomponent.js"></script>
  </head>

  <body class="mat-body">

    <div>
      Kaartje uit export eigen data test vanuit Geoloket
    </div>

<div>
  <awv-kaart-classic naam="gemeenten" hoogte="600">
    <awv-kaart-tilecache-laag titel="Dienstkaart"
                              urls='["https://opendata.apps.mow.vlaanderen.be/opendata-geowebcache/service/wms"]'
                              laag-naam="dienstkaart-grijs"></awv-kaart-tilecache-laag>
    <awv-kaart-nosqlfs-laag titel="gemeenten"
                            url="https://opendata.apps.mow.vlaanderen.be/geolatte-nosqlfs"
                            database="published"
                            collection="41f144c6-c81f-4a93-8e81-9a794da4b479"
                            min-zoom="1"
                            cors="true"
                            style-spec='{"type": "StaticStyle",
  "version" : "awv-v0",
  "definition" : {
    "circle" : {
      "radius" : 5,
      "fill" : {
        "color" : "#46af4aff"
      }
    },
    "fill" : {
      "color" : "#46af4a40"
    },
    "stroke" : {
      "color" : "#46af4aff",
      "width" : 4
    }
  }
}'
    ></awv-kaart-nosqlfs-laag>

    <awv-kaart-identify></awv-kaart-identify>
    <awv-kaart-zoomknoppen></awv-kaart-zoomknoppen>
    <awv-kaart-standaard-interacties focus-voor-zoom="false"></awv-kaart-standaard-interacties>
  </awv-kaart-classic>
</div>



  </body>

</html>
